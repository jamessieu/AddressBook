<!DOCTYPE html>
<html>

<head>
  <title>Assessment Preparation</title>
  
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel='stylesheet' href='style.css'>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <container>
    <title>Address Book</title>
    <AddPeople class='alert alert-info'>
      <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="address" placeholder="Address">
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="city" placeholder="City">
            </div>
            <div class="form-group col-md-6">
              <input type="text" class="form-control" id="state" placeholder="State">
            </div>
            <div class="form-group col-md-2">
              <input type="text" class="form-control" id="zipCode" placeholder="Zip Code">
            </div>
            <div class="form-group col-md-4">
              <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
          </div>
          <input class='btn btn-success' id='submitButton' type='submit' value='create'>
          <input class='btn btn-warning' id='deleteButton' type='submit' value='delete'>
          <input class='btn btn-info' id='updateButton' type='submit' value='update'>
        </form>
    </AddPeople>
    <innerContainer>
      <ListPeople>
      </ListPeople>
      <listPerson>
      </listPerson>
    </innerContainer>
  </container>
  <script src="./index.js"></script>
</body>

</html>
